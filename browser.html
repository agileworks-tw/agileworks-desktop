<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="browser.css">
    <script src="browser.js"></script>
  <body>
    <div id="controls">
      <button id="home" title="Go Home">
        <div class="icon">
          <img src="images/home.png" alt="home" />
        </div>
        Home
      </button>
      <button id="reload" title="Reload">
        <div class="icon">
          <img src="images/reload.png" alt="reload" />
        </div>
        Reload
      </button>
      <button id="startVM" title="Start VM" onclick="startVm()">
        <div class="icon">
          <img src="images/start.png" alt="startVM" />
        </div>
        Start
      </button>
      <button id="stopVM" title="Stop VM" onclick="stopVm()">
        <div class="icon">
          <img src="images/stop.png" alt="stopVM" />
        </div>
        Stop
      </button>
      <button id="about" title="About">
        <div class="icon">
          <img src="images/about.png" alt="about" />
        </div>
        About
      </button>
      <div style="width:100%;text-align:right;margin-right:50px;">
        <div style="float:right; text-align:left">
          <h3 style="line-height:160%;padding:0;margin:0;font-size:22px;">AgileWorks</h3>
          <span style="font-size: 15px; font-family: sans; letter-spacing: 1px;">
            軟體設計專業教學團隊
          </span>
        </div>
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>

      </div>
    </div>

    <div id="zoom-box">
      <form id="zoom-form">
        <input id="zoom-text" type="text">
        <input type="submit" value="&#128270;">
        <button id="zoom-in">&#10133;</button>
        <button id="zoom-out">&#10134;</button>
      </form>
    </div>

    <div id="find-box">
      <form id="find-form">
        <input id="find-text" type="text">
        <div id="find-results"></div>
        <input type="submit" style="position:absolute; visibility:hidden">
        <button id="match-case">aA</button>
        <button id="find-backward">&#60;</button>
        <button id="find-forward">&#62;</button>
      </form>
    </div>

    <webview src="editor.html" disablewebsecurity></webview>

    <div id="sad-webview">
      <div id="sad-webview-icon">&#9762;</div>
      <h2 id="crashed-label">Aw, Snap!</h2>
      <h2 id="killed-label">He's Dead, Jim!</h2>

      <p>Something went wrong while displaying this webpage.
      To continue, reload or go to another page.</p>
    </div>
  </body>
</html>
